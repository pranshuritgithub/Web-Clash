	<body style="background-image: url(CSS/back-icon.jpg);">



		<div class="topnav">

		<div style=" padding-top: 5%;">
			<div class="container-fluid contact">
				<div class="row">
					<div class="col-md-3">
						<div class="contact-info">
							<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
							<h1>Contact Us</h1>
							<h4>We would love to hear from you !</h4>
							<h3>Thankyou! </h3>
							<h3><em> We will contact you within <span style="font-weight: bolder;"> 24
										hours.</span></em></h3>
						</div>
					</div>
					<div class="col-md-9">
						<form action="https://formsubmit.co/webclash9@gmail.com" method="POST">
							<div class="contact-form">
								<div class="form-group" style="margin-top: 50px;">
									<label class="control-label col-sm-2" for="fname">First Name:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="fname"
											placeholder="Enter First Name" name="fname" required>
									</div>
								</div>
								<div class="form-group" style="padding-top: 50px;">
									<label class="control-label col-sm-2" for="lname">Last Name:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
											name="lname" required>
									</div>
								</div>
								<div class="form-group" style="padding-top: 50px;">
									<label class="control-label col-sm-2" for="email">Email:</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="email" placeholder="Enter email"
											name="email" required>
									</div>
								</div>
								<div class="form-group" style="padding-top: 50px;">
									<label class="control-label col-sm-2" for="No">Phone No:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="No" placeholder="Your Phone No."
											name="No" required>
									</div>
								</div>
								<div class="form-group" style="padding-top: 50px;">
									<label class="control-label col-sm-2" for="comment">Any specific details:</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="5" id="comment" placeholder="Specify"
											required></textarea>
									</div>
								</div>
								<div class="form-group" style="padding-top: 50px;">
									<div class="col-sm-offset-2 col-sm-10" style="padding-top: 90px;">
										<button type="submit" class="btn btn-default">Submit</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
